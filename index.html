<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Batas_Admin_KelBatu_3.js"></script>
        <script src="data/SPPG01_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.9378522248447085,112.39738529568551],[-7.720606626344623,112.73125462371748]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleLabels_0');
        map.getPane('pane_GoogleLabels_0').style.zIndex = 400;
        var layer_GoogleLabels_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=h&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleLabels_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleLabels_0;
        map.addLayer(layer_GoogleLabels_0);
        map.createPane('pane_GoogleHybrid_1');
        map.getPane('pane_GoogleHybrid_1').style.zIndex = 401;
        var layer_GoogleHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybrid_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleHybrid_1;
        map.addLayer(layer_GoogleHybrid_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_Batas_Admin_KelBatu_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(String(feature.properties['OBJECTID']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['Kelurahan'] !== null ? autolinker.link(String(feature.properties['Kelurahan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(String(feature.properties['Kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kota'] !== null ? autolinker.link(String(feature.properties['Kota']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">luas</th>\
                        <td>' + (feature.properties['luas'] !== null ? autolinker.link(String(feature.properties['luas']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Batas_Admin_KelBatu_3_0(feature) {
            switch(String(feature.properties['Kecamatan'])) {
                case 'Batu':
                    return {
                pane: 'pane_Batas_Admin_KelBatu_3',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '10.0,2.0,4.0,2.0,4.0,2.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.0)',
                interactive: true,
            }
                    break;
                case 'Bumiaji':
                    return {
                pane: 'pane_Batas_Admin_KelBatu_3',
                opacity: 1,
                color: 'rgba(166,206,227,1.0)',
                dashArray: '10.0,2.0,4.0,2.0,4.0,2.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,128,0.0)',
                interactive: true,
            }
                    break;
                case 'Junrejo':
                    return {
                pane: 'pane_Batas_Admin_KelBatu_3',
                opacity: 1,
                color: 'rgba(145,255,1,1.0)',
                dashArray: '10.0,2.0,4.0,2.0,4.0,2.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,232,173,0.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Batas_Admin_KelBatu_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Batas_Admin_KelBatu_3');
        map.getPane('pane_Batas_Admin_KelBatu_3').style.zIndex = 403;
        map.getPane('pane_Batas_Admin_KelBatu_3').style['mix-blend-mode'] = 'normal';
        var layer_Batas_Admin_KelBatu_3 = new L.geoJson(json_Batas_Admin_KelBatu_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Batas_Admin_KelBatu_3',
            layerName: 'layer_Batas_Admin_KelBatu_3',
            pane: 'pane_Batas_Admin_KelBatu_3',
            onEachFeature: pop_Batas_Admin_KelBatu_3,
            style: style_Batas_Admin_KelBatu_3_0,
        });
        bounds_group.addLayer(layer_Batas_Admin_KelBatu_3);
        map.addLayer(layer_Batas_Admin_KelBatu_3);
        function pop_SPPG01_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">YAYASAN</th>\
                        <td>' + (feature.properties['YAYASAN'] !== null ? autolinker.link(String(feature.properties['YAYASAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? autolinker.link(String(feature.properties['Kecamatan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID SPPG</th>\
                        <td>' + (feature.properties['ID SPPG'] !== null ? autolinker.link(String(feature.properties['ID SPPG']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Alamat</th>\
                        <td>' + (feature.properties['Alamat'] !== null ? autolinker.link(String(feature.properties['Alamat']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Progres</th>\
                        <td>' + (feature.properties['Progres'] !== null ? autolinker.link(String(feature.properties['Progres']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SPPG01_4_0(feature) {
            switch(String(feature.properties['Progres'])) {
                case 'PROSES PERSIAPAN':
                    return {
                pane: 'pane_SPPG01_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'SURVEI LAPANGAN':
                    return {
                pane: 'pane_SPPG01_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,144,83,1.0)',
                interactive: true,
            }
                    break;
                case 'PENENTUAN KA SPPG':
                    return {
                pane: 'pane_SPPG01_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,223,153,1.0)',
                interactive: true,
            }
                    break;
                case 'PERSIAPAN RUNNING':
                    return {
                pane: 'pane_SPPG01_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(221,241,180,1.0)',
                interactive: true,
            }
                    break;
                case 'RUNNING':
                    return {
                pane: 'pane_SPPG01_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_SPPG01_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SPPG01_4');
        map.getPane('pane_SPPG01_4').style.zIndex = 404;
        map.getPane('pane_SPPG01_4').style['mix-blend-mode'] = 'normal';
        var layer_SPPG01_4 = new L.geoJson(json_SPPG01_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SPPG01_4',
            layerName: 'layer_SPPG01_4',
            pane: 'pane_SPPG01_4',
            onEachFeature: pop_SPPG01_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SPPG01_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_SPPG01_4);
        map.addLayer(layer_SPPG01_4);
        var overlaysTree = [
            {label: 'SPPG01<br /><table><tr><td style="text-align: center;"><img src="legend/SPPG01_4_PROSESPERSIAPAN0.png" /></td><td>PROSES PERSIAPAN</td></tr><tr><td style="text-align: center;"><img src="legend/SPPG01_4_SURVEILAPANGAN1.png" /></td><td>SURVEI LAPANGAN</td></tr><tr><td style="text-align: center;"><img src="legend/SPPG01_4_PENENTUANKASPPG2.png" /></td><td>PENENTUAN KA SPPG</td></tr><tr><td style="text-align: center;"><img src="legend/SPPG01_4_PERSIAPANRUNNING3.png" /></td><td>PERSIAPAN RUNNING</td></tr><tr><td style="text-align: center;"><img src="legend/SPPG01_4_RUNNING4.png" /></td><td>RUNNING</td></tr><tr><td style="text-align: center;"><img src="legend/SPPG01_4_5.png" /></td><td></td></tr></table>', layer: layer_SPPG01_4},
            {label: 'Batas_Admin_KelBatu<br /><table><tr><td style="text-align: center;"><img src="legend/Batas_Admin_KelBatu_3_Batu0.png" /></td><td>Batu</td></tr><tr><td style="text-align: center;"><img src="legend/Batas_Admin_KelBatu_3_Bumiaji1.png" /></td><td>Bumiaji</td></tr><tr><td style="text-align: center;"><img src="legend/Batas_Admin_KelBatu_3_Junrejo2.png" /></td><td>Junrejo</td></tr><tr><td style="text-align: center;"><img src="legend/Batas_Admin_KelBatu_3_3.png" /></td><td></td></tr></table>', layer: layer_Batas_Admin_KelBatu_3},
            {label: "Google Satellite", layer: layer_GoogleSatellite_2},
            {label: "Google Hybrid", layer: layer_GoogleHybrid_1},
            {label: "Google Labels", layer: layer_GoogleLabels_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
    </body>
</html>
